<div class="signin--vertical">
    <div class="container signin-modal">
        <div class="row">
            <div class="mx-auto ">
                <h2 class="text-center">Sign In</h2>
                <form [formGroup]="signinForm" (ngSubmit)="dangNhap()">
                    <div class="form-group">
                        <label for="">Tài khoản</label>
                        <input type="text" name="taiKhoan" class="form-control" formControlName="taiKhoan" />
                        <div *ngIf="
                                signinForm.get('taiKhoan').invalid &&
                                (signinForm.get('taiKhoan').touched ||
                                 signinForm.get('taiKhoan').dirty)
                                ">
                            <div *ngIf="signinForm.get('taiKhoan').errors.required">
                                Tài khoản không được bỏ trống !
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Mật khẩu</label>
                        <input type="password" name="matKhau" class="form-control" formControlName="matKhau">
                        <div *ngIf="
                                signinForm.get('matKhau').invalid &&
                                (signinForm.get('matKhau').touched ||
                                 signinForm.get('matKhau').dirty)
                                ">
                            <div *ngIf="signinForm.get('matKhau').errors.required">
                                Mật khẩu không được bỏ trống !
                            </div>
                            <div *ngIf="signinForm.get('matKhau').errors.minlength ||
                                        signinForm.get('matKhau').errors.maxlength">
                                Mật khẩu phải từ 4 - 20 ký tự !
                            </div>
                        </div>
                    </div>
                  
                    <div class="py-3">
                        <button type="submit" class="btn btn-success mx-1">Đăng nhập</button>
                        <p>Bạn chưa có tài khoản. <a routerLink="/signup"> Đăng ký ngay</a></p>
                        <div>
                            Hoặc bạn có thể đăng nhập với:
                            <button class="btn-social-icon mx-1" (click)="signInWithGoogle()">
                              <fa-icon [icon]="faGoogle" class="faGoogle"></fa-icon>
                          </button>
                          <button class=" btn-social-icon mx-1 " (click)="signInWithFB()">
                              <fa-icon [icon]="faFacebook" class="faFacebook"></fa-icon>
                          </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
